[package]
name = "polkadot-validation"
version = "0.7.2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.1"
futures-timer = "2.0"

parking_lot = "0.9.0"
tokio = { version = "0.2.1", features = ["rt-core", "blocking"] }
derive_more = "0.14.1"
log = "0.4.8"
exit-future = { git = "https://github.com/expenses/exit-future", branch = "broadcast" }
codec = { package = "parity-scale-codec", version = "1.1.0", default-features = false, features = ["derive"] }
availability_store = { package = "polkadot-availability-store", path = "../availability-store" }
parachain = { package = "polkadot-parachain", path = "../parachain" }
polkadot-primitives = { path = "../primitives" }
polkadot-runtime = { path = "../runtime" }
table = { package = "polkadot-statement-table", path = "../statement-table" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
inherents = { package = "sp-inherents", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
consensus = { package = "sp-consensus", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
primitives = { package = "sp-core", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
txpool-api = { package = "sp-transaction-pool-api", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
client = { package = "sc-client-api", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
sp-timestamp = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
block-builder = { package = "sc-block-builder", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
trie = { package = "sp-trie", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
runtime_primitives = { package = "sp-runtime", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
bitvec = { version = "0.15.2", default-features = false, features = ["alloc"] }
runtime_babe = { package = "pallet-babe", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
babe-primitives = { package = "sp-consensus-babe", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
keystore = { package = "sc-keystore", git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }

[dev-dependencies]
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "ashley-update-exit-future-test" }
